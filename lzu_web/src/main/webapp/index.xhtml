<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:prim="http://java.sun.com/jsf/html">
<h:head>
    <title>#{bundle.LZU_Name}</title>
    <h:outputStylesheet library="css" name="jsfcrud.css"/>
    <h:outputStylesheet library="css" name="lzu.css"/>
</h:head>
<h:body>
    <h:form id="lzu">
        <!--enctype="multipart/form-data">-->
        <h1>#{bundle.LZU_Name}</h1>

        <b:container layout="fluid">
            <b:row class="lzu-upload">
                <div class="lzu-dropdown dropdown">
                    <div class="lzu-hidden">
                        <b:dropButton value="">
                        </b:dropButton>
                    </div>
                    <button id="lzu_dropdown_btn" class="btn btn-default dropdown-toggle" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        <span class="glyphicon glyphicon-plus"/>
                    </button>

                    <ul class="lzu-dropdown dropdown-menu" aria-labelledby="lzu_dropdown_btn">
                        <li>
                            <p:fileUpload fileUploadListener="#{runtime.loadLibrary}"
                                          mode="advanced"
                                          auto="true"
                                          allowTypes="/(\.|\/)(class|jar)$/"
                                          update="tester"
                                          label="Load library"/>
                        </li>
                        <li>
                            <p:fileUpload fileUploadListener="#{runtime.addComponent}"
                                          mode="advanced"
                                          auto="true"
                                          allowTypes="/(\.|\/)(class|jar)$/"
                                          update="tester"
                                          label="Add component"/>
                        </li>
                    </ul>
                </div>
            </b:row>
            <b:row>
                <b:commandButton id="tester" value="#{runtime.test}"/>
            </b:row>
        </b:container>
    </h:form>
</h:body>

</html>
